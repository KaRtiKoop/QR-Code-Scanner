<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR CODE GENERATOR</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body class="container">
    <h1 class="heading">QR Code Generator</h1>
    <div class="row">
      <div class="column box__wrapper">
        <div class="container">
          <div>
            <ul>
              <li>
                <input
                  type="button"
                  value="TEXT"
                  class="text"
                  onclick="ShowHideDiv(this)"
                />
              </li>
              <li>
                <input
                  type="button"
                  value="CONTACT"
                  class="contact"
                  onclick="ShowHideDiv(this)"
                />
              </li>
              <li>
                <input
                  type="button"
                  value="PHONE"
                  class="phone"
                  onclick="ShowHideDiv(this)"
                />
              </li>
              <li>
                <input
                  type="button"
                  value="URL"
                  class="url"
                  onclick="ShowHideDiv(this)"
                />
              </li>
            </ul>
          </div>
        </div>

        <div class="box" id="input" style="display: none">
          <!-- <br /><br /><br /><br /><input
            type="text"
            placeholder="enter text "
            id="qr-data"
            size="50"
            maxlength="7"
            style="height: 50px; width: 500px; font-size: x-large"
          />
          <button type="button" class="btn btn-primary btn-lg gbutton">Generate QR Code</button> -->
          <div class="d-flex justify-content-center align-items-center flex-column">
            <label for="qr-data" class="form-label my-2">Enter text</label>
            <input type="email" class="form-control my-2" id="qr-data" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary my-2 btn-lg gbutton">Generate QR Code</button>
          </div>
        </div>
        <div class="b" id="c" style="display: none">
          <!-- <input
            type="text"
            placeholder="enter name"
            id="qr"
            style="height: 50px; width: 500px; font-size: x-large"
          />
          <br /><br />
          <input
            type="text"
            placeholder="enter address"
            id="q"
            style="height: 50px; width: 500px; font-size: x-large"
          />
          <br /><br />
          <input
            type="text"
            placeholder="enter phone number"
            id="r"
            style="height: 50px; width: 500px; font-size: x-large"
          />
          <button type="button" class="btn btn-primary btn-lg gbutton">Generate QR Code</button> -->
          <div class="d-flex justify-content-center align-items-center flex-column">
            <label for="qr" class="form-label my-2">Enter Name</label>
            <input type="email" class="form-control my-2" id="data" aria-describedby="emailHelp">
            <label for="q" class="form-label my-2">Enter Address</label>
            <input type="email" class="form-control my-2" id="q" aria-describedby="emailHelp">
            <label for="r" class="form-label my-2">Enter Phone Number</label>
            <input type="email" class="form-control my-2" id="r" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary my-2 btn-lg gbutton">Generate QR Code</button>
          </div>
        </div>
        <div class="o" id="p" style="display: none">
          <!-- <br /><br /><br /><br /><input
            type="text"
            placeholder="enter phone number"
            id="data"
            style="height: 50px; width: 500px; font-size: x-large"
          />
          <button type="button" class="btn btn-primary btn-lg gbutton">Generate QR Code</button> -->
          <div class="d-flex justify-content-center align-items-center flex-column">
            <label for="data" class="form-label my-2">Enter Phone Number</label>
            <input type="email" class="form-control my-2" id="data" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary my-2 btn-lg gbutton">Generate QR Code</button>
          </div>
        </div>
        <div class="x" id="u" style="display: none">
          <!-- <br /><br /><br /><br />
          <input
            type="text"
            placeholder="enter a url"
            id="qrdata"
            style="height: 50px; width: 500px; font-size: x-large"
          /> -->
          <div class="d-flex justify-content-center align-items-center flex-column">
            <label for="qrdata" class="form-label my-2">Enter a URL</label>
            <input type="email" class="form-control my-2" id="qrdata" aria-describedby="emailHelp">
            <button type="button" class="btn btn-primary my-2 btn-lg gbutton">Generate QR Code</button>
          </div>
        </div>
      </div>

      <!-- <div class="column" style="background-color: #fff">
        <img src="./assets/img.PNG" id="defaultimg" />
      </div> -->
      <div class="column box__wrapper border_box_left flex">
        <img src="./assets/img.PNG" alt="QRCode" id="defaultimg" />
        <button type="button" class="btn btn-primary btn-lg">Download</button>
      </div>
    </div>
  </body>
  <script src="./assets/script.js"></script>
</html>
